apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rng-ds
spec:
  selector:
    matchLabels:
      app: rng-label
  template:
    metadata:
      labels:
        app: rng-label
    spec:
      containers:
        -
          image: vivianemaker1/santander-dockercoins:latest-rng
          name: rng-container
          ports:
            - containerPort: 8080
